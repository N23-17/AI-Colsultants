  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #f4f4f5;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    h1, h2, h3, .serif {
      font-family: 'Crimson Pro', serif;
    }
    
    /* Rain Effect */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
    }
    
    .rain::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      animation: rain-anim 0.3s linear infinite;
    }

    @keyframes rain-anim {
      0% { background-position: 0 0; }
      100% { background-position: 20px 100px; }
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(24, 24, 27, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 10px;
    }
    
    .glow-amber {
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.15);
    }
  </style>
